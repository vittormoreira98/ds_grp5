<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Salas - Woznext Games</title>
	<link rel="stylesheet" href="css/sala.css">
	<script>
		// Função para listar salas disponíveis
		async function listarSalasDisponiveis() {
			try {
				const resposta = await fetch('/listar-salas');
				const salas = await resposta.json();
				// Lógica para exibir as salas na página
			} catch (err) {
				console.error('Erro ao listar salas:', err);
			}
		}

		// Função para entrar em uma sala
		async function entrarSala(idSala, idJogador) {
			try {
				const resposta = await fetch('/entrar-sala', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ idSala, idJogador })
				});
				const resultado = await resposta.json();
				// Lógica após entrar na sala
			} catch (err) {
				console.error('Erro ao entrar na sala:', err);
			}
		}

	</script>
</head>

	<div class="container">

					<li>

						<div class="room-occupancy">8/8</div>
					</li>
					<li>

						<div class="room-name">Xerox</div>

					<li>

					<li>

		</div>
	
		</br></br>
		<div class="create-room">
			<input type="text" placeholder="Digite o nome da sala">

			<div class="toggle-switch">
				<input type="checkbox" id="room-toggle">
