<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>WN Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            border-bottom: 1px solid #e1e1e1;
        }
        nav {
            display: flex;
            gap: 30px;
            position: relative;
        }
        nav a {
            color: black;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #555;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 20;
            background-color: #fff;
            border: 1px solid #e1e1e1;
            z-index: 10;
        }
        .submenu a {
            display: block;
            padding: 8px 15px;
        }
        .submenu a:hover {
            background-color: #f1f1f1;
        }
        nav .submenu-item:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div>WN</div>
        <nav>
            <a href="home.html" target="contentFrame">Home</a>
            <div class="submenu-item">
                <a>Steve Wosniak</a>
                <div class="submenu">
                    <a href="#">Quem é Steve Wozniak</a>
                    <a href="#">Vida e Tragetória</a>
                    <a href="#">Carreira</a>
                    <a href="#">Filantropia</a>
                </div>
            </div>
            <a href="#">Next Computer</a>
            <a href="#">Timeline</a>
            <a href="#">Game</a>
            <a href="#">Equipe</a>
        </nav>
        <div>Texto</div>
    </header>
</body>
</html>
