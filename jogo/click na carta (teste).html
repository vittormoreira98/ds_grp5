<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>teste</title>
</head>
	<style type="text/css">
body{
	background-color: #0966ff;
	margin-left: 250px;
	margin-right: 250px;
}
div.tela{
	border: solid black;
	text-align: center;
	padding: 100px;
}
img{
	margin: 25px;
}
	</style>
<body>
	<div class="tela">
	<img src="carta.png" id="inverter" onclick="troca()">
	</div>

	<script>
		function troca() {
			 document.getElementById("inverter").src = "logo.png"
			 setInterval(retorno, 3000);
		function retorno() {
			document.getElementById("inverter").src = "carta.png"
		}
		clearInterval(retorno)
		}

	   

	</script>
</body>
