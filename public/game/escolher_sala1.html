<html>
 <head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      background-color: #007bff;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #0966FF;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      color: #FFFFFF;
      border: 2px solid #FFFFFF;
    }
    .search-bar {
      background-color: #0966FF;
      border: 2px solid #FFFFFF;
      border-radius: 20px;
      padding: 10px;
      color: #FFFFFF;
    }
    .search-bar input {
      border: none;
      outline: none;
      box-shadow: none;
      margin-right: 10px;
      color: #FFFFFF;
      background-color: transparent;
    }
    .room-list {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
      background-color: #FFFFFF;
      border-radius: 20px;
      color: #000000;
      max-height: 200px;
      overflow-y: scroll;
    }
    .room-list li {
      padding: 10px 0;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .room-list li:last-child {
      border-bottom: none;
    }
    .room-status {
      background-color: #FFFFFF;
      border: 2px solid #FFFFFF;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 0.9rem;
      color: #000000;
    }
    .room-status.privado {
      color: red;
    }
    .room-status.aberta {
      color: green;
    }
    .create-room {
      background-color: #007bff;
      border: 2px solid #007bff;
      border-radius: 20px;
      padding: 10px 15px;
      color: #fff;
      font-size: 1.2rem;
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    .icon-button {
      background-color: #FFFFFF;
      border: 2px solid #FFFFFF;
      border-radius: 50%;
      padding: 10px;
      color: #007bff;
      font-size: 1.2rem;
    }
    .random-room-button {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      color: #FFFFFF;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-switch {
      margin-left: 10px;
    }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="text-center mb-4">
    <img alt="Woznext Games logo, a blue cube icon" class="mb-2" height="100" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-ccyprG4JwVFjSk6POfCdQr1h/user-zv0y1moPmnDvscyZs8WI8ors/img-ZrwSp96wDU33Ff55ocbsY8mC.png?st=2023-11-29T02%3A53%3A29Z&amp;se=2023-11-29T04%3A53%3A29Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2023-11-28T19%3A59%3A27Z&amp;ske=2023-11-29T19%3A59%3A27Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=i6pxKeMDFVWhKPnqpaarBY5lFg7X/GtY0Y6G6gS5tsI%3D" width="100"/>
    <h1>
     Woznext Games
    </h1>
   </div>
   <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="search-bar d-flex align-items-center">
     <i class="fas fa-search">
     </i>
     <input placeholder="Pesquisar sala" type="text"/>
    </div>
    <button class="random-room-button">
     <i class="fas fa-dice">
     </i>
     Sala aleat√≥ria
    </button>
   </div>
   <ul class="room-list">
    <li>
     <span>
      Sala 1 Steve Jobs
     </span>
     <span class="room-status privado">
      PRIVADO 5/8
     </span>
    </li>
    <li>
     <span>
      Sala 2 Microsoft
     </span>
     <span class="room-status aberta">
      ABERTA 8/8
     </span>
    </li>
    <li>
     <span>
      Sala 3 Xerox
     </span>
     <span class="room-status privado">
      PRIVADO 3/8
     </span>
    </li>
    <li>
     <span>
      Sala 4 IBM
     </span>
     <span class="room-status aberta">
      ABERTA 1/8
     </span>
    </li>
   </ul>
   <div class="d-flex align-items-center mb-3">
    <input class="form-control" placeholder="Digite o nome da sala" type="text"/>
    <button class="icon-button">
     <i class="fas fa-users">
     </i>
    </button>
    <button class="icon-button">
     <i class="fas fa-plus">
     </i>
    </button>
    <label class="switch toggle-switch">
     <input type="checkbox"/>
     <span class="slider round">
     </span>
    </label>
    <span>
     SALA ABERTA
    </span>
   </div>
   <button class="create-room">
    <i class="fas fa-plus">
    </i>
    Criar sala
   </button>
  </div>
 </body>
</html>
