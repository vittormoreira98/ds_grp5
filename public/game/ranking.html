   body {

        }
        .podium {
            position: relative;
            text-align: center;
            padding-top: 1rem;
        }
        .podium::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 0.5rem solid transparent;
            border-right: 0.5rem solid transparent;
        }
        .first-place::before {
            border-bottom: 1rem solid white;
        }
        .second-place::before {
            border-bottom: 0.75rem solid white;
        }
        .third-place::before {
            border-bottom: 0.5rem solid white;
        }
        .scroll-list {
            max-height: 10rem;
            overflow-y: auto;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
  </style>
