 <body class="bg-blue-600 flex justify-center items-center h-screen">
  <div class="flex">
   <div class="bg-white p-8 rounded-lg mr-10">
    <h2 class="text-2xl text-blue-600 font-bold mb-6">
     Sala Microsoft
    </h2>
    <div class="space-y-4 mb-6">
     <div class="flex justify-between">
      <span class="text-blue-600 font-bold">
       1º João
      </span>
      <div class="w-16 h-4 bg-gray-300 rounded-full">
      </div>
     </div>
     <div class="flex justify-between">
      <span class="text-blue-600 font-bold">
       2º Silvio
      </span>
      <div class="w-16 h-4 bg-gray-300 rounded-full">
      </div>
     </div>
     <div class="flex justify-between">
      <span class="text-blue-600 font-bold">
       3º Lucas
      </span>
      <div class="w-16 h-4 bg-gray-300 rounded-full">
      </div>
     </div>
     <div class="flex justify-between">
      <span class="text-blue-600 font-bold">
       4º Leticia
      </span>
      <div class="w-16 h-4 bg-gray-300 rounded-full">
      </div>
     </div>
    </div>
    <div class="mb-6">
     <div class="flex items-center justify-between mb-4">
      <span class="text-blue-600 font-bold">
       Tempo restante:
      </span>
      <div class="flex items-center">
       <i class="fas fa-clock text-blue-600 mr-2">
       </i>
       <span class="text-blue-600 font-bold text-lg">
        1:00
       </span>
      </div>
     </div>
     <div class="flex items-center justify-between">
      <span class="text-blue-600 font-bold">
       Pontuação atual:
      </span>
      <span class="text-blue-600 font-bold text-lg">
       75
      </span>
     </div>
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded-lg">
     Sair
    </button>
   </div>
   <div class="grid grid-cols-5 gap-4">
    <!-- Repeat for each card -->
